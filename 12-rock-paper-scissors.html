<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
 
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button  class="move-button js-rock-button">
        <img class="move-icon" src="images/rock-emoji.png" alt="">
    </button>

    <button class="move-button js-paper-button">
        <img class="move-icon" src="images/paper-emoji.png" alt="">
    </button>

    <button  class="move-button js-scissors-button">
        <img class="move-icon" src="images/scissors-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
        
    </p>
    <p class="js-score score"></p>

    <button onClick="
        score.wins = 0; 
        score.losses = 0; 
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button">Reset Score</button>
     <!-- to reset score both in variable and local storage
        localStorage.removeItem('score'); it remove the item from local storage
    -->
    
    <button onClick="
    autoPlay();
    " class="js-auto-play-button auto-play-button">Auto Play 
    </button>

    <script 
    src="scripts/12-rock-paper-scissors.js">
    </script>

    
</body>
</html>
