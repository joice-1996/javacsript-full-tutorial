        //break; and continue; statements in loops

        for(let i = 0; i <= 10; i++){
            if(i % 3 == 0){
                continue; //skip the rest of the loop body for this iteration
            }
            console.log(i); //print i if it is not a multiple of 3
            if(i === 8){
                break; //exit the loop entirely when i is 8
            }
        }

        //in while loops as well

        let i = 1;
        while(i <= 10){
            if(i % 3 == 0){
                i++;// increment i to avoid infinite loop
                continue; //skip the rest of the loop body for this iteration
            }
            console.log(i);
            i++;
        }


        
        function doubleArray(nums){
            const nums = [1, 1, 3];
            const numsDoubled = []; //accumulator array
            for(let i = 0; i < nums.length; i++){
                const num = nums[i] ; 
                if(num === 0){
                    return numsDoubled; //exit the function early if a 0 is encountered
                    //return is another way to break the loop and exit the function only in functions
                }
                numsDoubled.push(num * 2);
            }

            // console.log(numsDoubled);
            return numsDoubled;

        }
