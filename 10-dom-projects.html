<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <style>
        body{
            font-family: Arial; 
        }
        .subscribe-button{
            border:none;
            background-color: black;
            color:white;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 50px;
            cursor:pointer;
            margin-bottom: 30px;

        }
        .is-subscribed{
            background-color: rgb(240,240,240);
            color:black;
        }
        .cost-input{
            font-size: 15px;
            padding: 10px;


        }
        .calculate-button{
            background-color: green;
            color:white;
            border: none;
            font-size: 15px;
            padding: 11px 15px;
            cursor:pointer

        }
        
        
    </style>
</head>
<body>

    <p>YouTube Subscribe Button</p>
    <button onClick="subscribe();" 
    class="js-subscribe-button subscribe-button">
    Subscribe</button>

    <p>Amazone Shipping Calculator</p>
    <input type="text" 
    placeholder="Cost of order" class="js-cost-input cost-input"
    onkeydown="
        handleCostKeydown(event);
    ">
    <!-- The onkeydown event occurs when the user presses
      a key on the keyboard. Keyboard Events See 
      Also: The Keyboard Event Object  -->
    <button onclick="calculateTotal()"
    class="calculate-button">Calculate</button>
    <p class = 'js-total-cost'></p>
   
    <script>
         
        function handleCostKeydown(event){
            if(event.key === 'Enter'){
                calculateTotal();
            }
        }//calls calculateTotal function when 
        // Enter key is pressed in the input field by using onkeydown event
        function calculateTotal(){
            const inputElement = document
                .querySelector('.js-cost-input');
            let cost = Number(inputElement.value)//gets the value entered in the input field and converts it to a number
            if(cost < 40 ){
                cost = cost + 10 ;
            }
            document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;//displays the total cost including shipping

        }
        function subscribe(){
            const buttonElement =document.querySelector('.js-subscribe-button');
            if(buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';   
                buttonElement.classList.add('is-subscribed');
            }else{
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }
   
   </script>

    
</body>
</html>
