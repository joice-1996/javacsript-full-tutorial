<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
 
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-button">
        <img class="move-icon" src="images/rock-emoji.png" alt="">
    </button>

    <button onclick="playGame('paper');" class="move-button">
        <img class="move-icon" src="images/paper-emoji.png" alt="">
    </button>

    <button onclick="playGame('scissors');" class="move-button">
        <img class="move-icon" src="images/scissors-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
        
    </p>
    <p class="js-score score"></p>

    <button onClick="
        score.wins = 0; 
        score.losses = 0; 
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button">Reset Score</button>
     <!-- to reset score both in variable and local storage
        localStorage.removeItem('score'); it remove the item from local storage
    -->

    <script 
    src="scripts/10-rock-paper-scissors.js">
    </script>

    
</body>
</html>
