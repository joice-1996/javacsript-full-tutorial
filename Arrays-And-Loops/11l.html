<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Loops</title>
</head>
<body>
    <script>
        function minMax(arr){
            let min = arr[0];
            let max = arr[0];

            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
                if(arr[i] > max){
                    max = arr[i];
                }
            }
            return {min, max};
        }
        console.log(`Min and Max of the array [1, -3, 5] is :`, minMax([1, -3, 5]));
        console.log(`Min and Max of the array [-2, 3, -5, 7, 10] is :`, minMax([-2, 3, -5, 7, 10]));
        
        
    </script>
</body>
</html>
