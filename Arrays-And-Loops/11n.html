<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Loops</title>
</head>
<body>
    <script>
        function countWords(words){
            let wordCount = {};

            for(let i = 0; i < words.length; i++){
                let word = words[i];
                if(wordCount[word]){
                    wordCount[word] += 1;
                }else{
                    wordCount[word] = 1;
                }
            }
            return wordCount;
        }
        console.log(`Word count of the array [apple, grape, apple, apple] is :`, countWords(['apple', 'grape', 'apple', 'apple']));
        
    </script>
</body>
</html>
