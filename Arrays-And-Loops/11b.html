<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>

    <script>

        const array1 = [1, 20, 22, 24, 5];
        const array2 = ['hi', 'hello', 'good'];

        function getLastValue(arr) {
            return arr[arr.length - 1];
        }

        const lastValueFromArray1 = getLastValue(array1);
        const lastValueFromArray2 = getLastValue(array2); 

        console.log(`Last value from array1: ${lastValueFromArray1}`);
        console.log(`Last value from array2: ${lastValueFromArray2}`);

        
    </script>
    
</body>
</html>
