<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    <script>
        const arr1 = [1, 2, 3];
        const arr2 = [-2, -1, 0, 99];

        function addOne(arr){
            const newArr = [];
            for( let i = 0; i < arr.length; i++ ){
                const num = arr[i];
                newArr.push(num + 1);
            }
            return newArr;
        }

        const newArr1 = addOne(arr1);
        console.log(`[${arr1}] => [${newArr1}]`); // [1, 2, 3] => [2, 3, 4]
        const newArr2 = addOne(arr2);
        console.log(`[${arr2}] => [${newArr2}]`); // [-2, -1, 0, 99] => [-1, 0, 1, 100]

    </script>
</body>
</html>
