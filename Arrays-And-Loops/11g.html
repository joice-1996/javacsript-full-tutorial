<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
</head>
<body>
    <script>
        const arr =  [1, 2, 3];
        const newArr = [];
        console.log(arr);
        for( let i = 0; i < arr.length; i++ ){
            const num = arr[i];
            newArr.push(num + 1);
        }
        console.log(newArr);
    </script>
</body>
</html>
