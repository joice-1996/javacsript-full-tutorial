<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Loops</title>
</head>
<body>
    <script>
       function countPositive(nums){
            let count = 0;
            for(let i = 0; i < nums.length; i++){
                if(nums[i] > 0){
                    count++;
                }
            }
            return count;
       }
        console.log(`Count of Positive numbers ie; greater than 0 from the array [1, -3, 5] is : ${countPositive([1, -3, 5])}`);

        console.log(`Count of Positive numbers ie; greater than 0 from the array [-2, 3, -5, 7, 10] is : ${countPositive([-2, 3, -5, 7, 10])}`);
    </script>
</body>
</html>
