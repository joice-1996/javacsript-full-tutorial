<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Loops</title>
</head>
<body>
    <script>
        
        function findIndex(array,word){
            for(let i = 0; i < array.length; i++){
                if(array[i] === word){
                    return i;
                }
            }
            return -1;
        }

        function uniqueArray(array){
            let uniqueArray = [];
            for(let i = 0; i < array.length; i++){
                let word = array[i];
                if(findIndex(uniqueArray, word) === -1){
                    uniqueArray.push(array[i]);
                }
            }
            return uniqueArray;
        }
        console.log(findIndex(['green', 'red', 'blue', 'red', 'yellow', 'blue'],'red'));
        console.log(uniqueArray(['green', 'red', 'blue', 'red', 'yellow', 'blue']));

       
    

    </script>
</body>
</html>
