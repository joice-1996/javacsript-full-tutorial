<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>

    <p>YouTube Subscribe Button</p>
    <button onClick="subscribe();" class="js-subscribe-button">Subscribe</button>

    <p>Amazone Shipping Calculator</p>
    <input type="text" 
    placeholder="Cost of order" class="js-cost-input"
    onkeydown="
        handleCostKeydown(event);
    ">
    <!-- The onkeydown event occurs when the user presses
      a key on the keyboard. Keyboard Events See 
      Also: The Keyboard Event Object  -->
    <button onclick="calculateTotal()">Calculate</button>
    <p class = 'js-total-cost'></p>
   
    <script>
         
         window.document // refers to the document object of the current window
         window.console.log()//refers to the console object of the current window
         window.alert()//refers to the alert function of the current window
        /*these all are global objects and functions and can be used without window prefix. then when we use window? 
         in some environments like web workers window 
         object is not available so its better to use window prefix 
         to make sure that we are referring to the global object of the window */
         function handleCostKeydown(event){
            if(event.key === 'Enter'){
                calculateTotal();
            }
        }//calls calculateTotal function when 
        // Enter key is pressed in the input field by using onkeydown event
        function calculateTotal(){
            const inputElement = document
                .querySelector('.js-cost-input');
            let cost = Number(inputElement.value)//gets the value entered in the input field and converts it to a number
            if(cost < 40 ){
                cost = cost + 10 ;
            }
            document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;//displays the total cost including shipping

        }
        function subscribe(){
            const buttonElement =document.querySelector('.js-subscribe-button');
            if(buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';   
            }else{
                buttonElement.innerHTML = 'Subscribe';
            }
        }
   
   </script>

    
</body>
</html>
