<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>

    <p>Amazone Shipping Calculator</p>
    <input type="text" 
    placeholder="Cost of order" class="js-cost-input"
    onkeydown="
        handleCostKeydown(event);
    ">
    <button onclick="calculateTotal()">Calculate</button>
    <p class = 'js-total-cost'></p>
   
    <script>
         
       function handleCostKeydown(event){
            if(event.key === 'Enter'){
                calculateTotal();
            }
        }//calls calculateTotal function when 
        // Enter key is pressed in the input field by using onkeydown event
        function calculateTotal(){
            const inputElement = document
                .querySelector('.js-cost-input');
            let cost = Number(inputElement.value)//gets the value entered in the input field and converts it to a number
            if( cost % 1 !==0){
                
                cost *= 100;
                if(cost < 4000);
                    cost += 1000;
                cost = (cost/100).toFixed(2);
            }else{
                if(cost < 40 ){
                    cost = cost + 10 ;
                }
            }
           
            document.querySelector('.js-total-cost')
                .innerHTML = `$${cost}`;//displays the total cost including shipping

        }

   
   </script>

    
</body>
</html>
