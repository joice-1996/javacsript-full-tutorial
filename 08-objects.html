        console.log('hello'.length);//5 - length is property of string object
        console.log('hello'.toUpperCase());//HELLO - toUpperCase() is method of string object
   
        const object1 = {
            message :'hello'
        };
        //object1 is reference to the object in memory, the value of object1 is address of the object in memory and it saves the computer memory
        const object2 = object1; //object2 is reference to object1. Both point to the same object in memory.
        
        object1.message = 'Good Job';//modifying the object using object1 reference, eventhough object1 decalred as const because const prevent reassignment of reference not the modification of object
        console.log(object1);//{message:"Good Job"}
        console.log(object2);//{message:"Good Job"} - object2 also reflects the change because both references point to the same object in memory.

        const object3 = {
            message :'Good Job'
        };
        console.log(object1 === object2);//true - both references point to the same object in memory
        console.log(object1 === object3);//false - both references point to different objects in memory even though they have same properties and values.

        const object4 = {
            message :'Good Job'
        };
        
        // const message = object4.message//accessing property value of object4 and assigning it to message variable
        const { message } = object4;//destructuring assignment to extract message property from object4
        console.log(message); // Good Job
