<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>

    <button onclick="updateButton();" class="js-start-button">Start</button>

    <button onclick="updateButton1();" class="js-start-button">Start</button>

    <script>
        function updateButton(){
            const startButtonElement = document.querySelector('.js-start-button');

            setTimeout(() => {
                startButtonElement.innerHTML = 'Finished';
            }, 1000);
        }

       function updateButton1(){
            const startButtonElement = document.querySelector('.js-start-button');

            startButtonElement.innerHTML = 'Loading....';
           
            setTimeout(() => {
                startButtonElement.innerHTML = 'Finished';
            }, 1000);
        }
        
        
        
       
    </script>
    
</body>
</html>
