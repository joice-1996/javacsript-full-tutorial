<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <button onclick="messages++;
    displayNotification();
    ">Add</button>
    <button onclick="messages--;
    if(messages <= 0){
        stopNotification();
        messages = 0;
    }
    ">Remove</button>


   <script>
    let messages = 2;

    let isDisplayNotification = false;
    
    let intervalId;

    displayNotification();

    function displayNotification(){
        if(isDisplayNotification) return;

        isDisplayNotification = true;

        intervalId = setInterval(function() {       
            if(document.title === 'App'){
                document.title = `(${messages}) New messages`;
            }else{
                document.title = 'App';
            }          
        },1000);
    }

    function stopNotification(){
        
        isDisplayNotification = false;
        clearInterval(intervalId);
        document.title = 'App';
    }
  

    
   </script>
        
        

</body>
</html>
