<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
  


   <script>

    const countPositive = (nums) => {
        let count = 0;
        nums.forEach(num => {
            if(num > 0) {
                count++;
            }
        });

        return count;
    }
  
    console.log(countPositive([1, -3, 5])) ;

    console.log(countPositive([-2, 3, -5, 7, 10]));

    
   </script>
        
        

</body>
</html>
