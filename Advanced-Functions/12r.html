<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12r.css">
 
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button  class="move-button js-rock-button">
        <img class="move-icon" src="./../images/rock-emoji.png" alt="">
    </button>

    <button class="move-button js-paper-button">
        <img class="move-icon" src="./../images/paper-emoji.png" alt="">
    </button>

    <button  class="move-button js-scissors-button">
        <img class="move-icon" src="./../images/scissors-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
        
    </p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset Score</button>
     <!-- to reset score both in variable and local storage
        localStorage.removeItem('score'); it remove the item from local storage
    -->
    
    <button  class="js-auto-play-button auto-play-button">Auto Play 
    </button>

    <p class="js-reset-score-confirmation"></p>

    <script 
    src="scripts/12r.js">
    </script>

    
</body>
</html>
