<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock');">Rock</button>

    <button onclick="playGame('paper');">Paper</button>

    <button onclick="playGame('scissors');">Scissors</button>

    <button onClick="
        score.wins = 0; 
        score.losses = 0; 
        score.ties = 0;
        localStorage.removeItem('score');
    ">Reset Score</button>
     <!-- to reset score both in variable and local storage
        localStorage.removeItem('score'); it remove the item from local storage
    -->

    <script>
    
        // let score = JSON.parse(localStorage.getItem('score')) ;//if we remove item from local storage and then try to get it will return null or error
        //to avoid these we can use condition operator by checking the value is null then reset or other way is using logical OR operator(||)
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins:0,
            losses:0,
            ties:0
        };//if there is no item in local storage then initialize score with 0 wins,0 losses,0 ties

        /*if(!score){
            score = {
                wins:0,
                losses:0,
                ties:0
            };
        }*/
        console.log(JSON.parse(localStorage.getItem('score')));//to get item from local storage
        function playGame(playerMove){
            const computerMove = pickComputerMove();

            let result = '';
            if(playerMove === 'scissors'){
                if(computerMove === 'Scissors'){
                result = 'Tie'; 
                }else if(computerMove === 'Rock'){
                    result = 'You Lose';
                }else if(computerMove === 'Paper'){
                    result = 'You Win';
                }
            }else if(playerMove === 'rock'){
                if(computerMove === 'Rock'){
                   result = 'Tie'; 
                }else if(computerMove === 'paper'){
                    result = 'You Lose';
                }else if(computerMove === 'Scissors'){
                    result = 'You Win';
                }
            }else if(playerMove === 'paper'){
                if(computerMove === 'Paper'){
                    result = 'Tie'; 
                }else if(computerMove === 'Scissors'){
                    result = 'You Lose';
                }else if(computerMove === 'Rock'){
                    result = 'You Win';
                }
            }

            if (result === 'You Win') {
                score.wins +=1;
            }else if (result === 'You Lose'){
                score.losses +=1;
            }else if (result === 'Tie'){
                score.ties +=1;
            }

            localStorage.setItem('score',JSON.stringify(score));//to store item in local storage first convert object to string using JSON.stringify()

            

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Losses : ${score.losses}, Ties : ${score.ties}`);


        }

        function pickComputerMove(){
            const randomNumber = Math.random();
            let computerMove = ''; 

            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'Rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'Paper';
            }else if( randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'Scissors';
            }else{
                console.log('Error');
            }
            return computerMove;
        }
    </script>

    
</body>
</html>
